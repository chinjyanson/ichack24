<html>
    <head>
        <link rel="stylesheet" href="static/base.css">
        <title>Finance Game Thing</title>
        <script src="static/base.js"></script>

    </head>

        </div>
        <div class="statement">
            <div class="income">

            <div class="expenditures">

                    <th>Name</th>
                    <th>Value</th>

                    <th>Sell</th>

            </div>
        </div>

    </div>
</body>
</html>
